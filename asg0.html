<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>asg0</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>

        <br></br>
        <label for="v1x">v1: x</label>
        <input type="text" id="v1x" name="v1x"  size="10" />
        <label for="v1y">y</label>
        <input type="text" id="v1y" name="v1y"  size="10" />

        <br></br>
        <label for="v2x">v2: x</label>
        <input type="text" id="v2x" name="v2x"  size="10" />
        <label for="v2y">y</label>
        <input type="text" id="v2y" name="v2y"  size="10" />

        <br></br>
        <input type="button" value="Draw!" onClick = handleDrawEvent()>

        <br></br>
        <label for="opSelect">Operation: </label>
        <select name="opSelect" id="opSelect">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="div">Divide</option>
            <option value="mul">Multiply</option>
            <option value="mag">Magnitude</option>
            <option value="nor">Normalize</option>
            <option value="ang">Angle between</option>
            <option value="are">Area</option>
        </select>
        <label for="opScalar">Scalar: </label>
        <input type="text" id="opScalar" name="opScalar"  size="10" />

        <br></br>
        <input type="button" value="Draw!" onClick = handleDrawOperationEvent()>

</html>
